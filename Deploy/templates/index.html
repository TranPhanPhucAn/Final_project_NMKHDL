<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />

  <!-- Make it compatible to mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Heart Disease Percent</title>
</head>
<!-- <script>
    var league = {{ league, tojson, safe }};
  </script> -->

<body>
  <div class="login">
    <h1 style="color: Violet">Price prediction</h1>

    <!-- Action is where the data is sent. In our case, predict page.
     If action is omitted, it assumed to be the current page -->
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="Height" placeholder="Height" required="required" />
      <input type="text" name="Weight" placeholder="Weight" required="required" />
      <input type="text" name="Age" placeholder="Age" required="required" /><br />
      <input type="text" name="OVR" placeholder="OVR" required="required" />
      <input type="text" name="POT" placeholder="POT" required="required" />
      <input type="text" name="Ball Skills" placeholder="Ball Skills" required="required" /><br />
      <input type="text" name="Defence" placeholder="Defence" required="required" />
      <input type="text" name="Mental" placeholder="Mental" required="required"  />
      <input type="text" name="Passing" placeholder="Passing" required="required" /><br />
      <input type="text" name="Physical" placeholder="Physical" required="required" />
      <input type="text" name="Shooting" placeholder="Shooting" required="required" />
      <input type="text" name="Goalkeeper" placeholder="Goalkeeper" required="required" /><br />
      <select name="League">
        <option>League</option>
        {% for item in league %}
        <option value="{{item}}">{{ item }}</option>
        {% endfor %}
      </select>
      <select name="Nation">
        <option>Nation</option>
        {% for item in nation %}
        <option value="{{item}}">{{ item }}</option>
        {% endfor %}
      </select><br />
      {% for item in position %}
      <input type="checkbox" name="{{item}}" value="{{item}}" />
      <label for="vehicle1"> {{item}}</label>
      {% endfor %}
      <p>
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict price
        </button>
      </p>
    </form>
    
    <br />
    <br />
    <h4 style="color: Violet">{{ prediction_text }}</h4>
  </div>
</body>

</html>
